<div class="row mb-5 d-flex justify-content-center p-3">
    <div class="col-md-12 col-sm-12 col-12 p-3 text-center box-shadow">
        <div class="card mb-4 h-100">
            <div class="card-body">
                <h3>Conteo</h3>
            <h1 class="card-title pricing-card-title">{{numero}}</h1>
            </div>
            <div class="container-fluid my-3">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6 mx-auto p-1">
                        <button type="button" class="btn btn-block btn-danger texto" (click)="decrementar()">- Decrement</button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-6 mx-auto p-1">
                        <button type="button" class="btn btn-block btn-success texto" (click)="incrementar()">+ Increment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
